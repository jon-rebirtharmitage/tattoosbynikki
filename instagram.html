<section>
        <div class="container">
            <div id="instafeed">
                <div class="container">
                    <h1 class="section-heading">Instagram Gallery</h1>
                    <div class="row">
                    <script src="js/instagram.js"></script>
                    <script type="text/javascript">
                    var i = 0;
                    var feed = new Instafeed({
                      get: 'user',
                      userId: 194557002,
                      limit:24,
                      accessToken: '1621059736.7595eec.8318822b554a4b55899e72788d89ff20',
                      template: '<div class="isn" id="{{id}}"><a href="{{link}}"/><img class="img-circle img-responsive img-center ov" id="blur" src="{{image}}" alt=""><h3><small class="instacaption">{{caption}}</small></h3></div>'
                    });
                    feed.run();
                    </script>
                    
                    <script>
                        function removeElement(ovid)
                        {
                            document.getElementById(ovid).style.display="none";
                        }
                        function resetElement(ovid)
                        {
                            document.getElementById(ovid).style.display="block";
                        }
                    </script>
                    
                    <script>
                      window.fbAsyncInit = function() {
                        FB.init({
                          appId      : '1558853801025606',
                          xfbml      : true,
                          version    : 'v2.2'
                        });
                      };
                    
                      (function(d, s, id){
                         var js, fjs = d.getElementsByTagName(s)[0];
                         if (d.getElementById(id)) {return;}
                         js = d.createElement(s); js.id = id;
                         js.src = "//connect.facebook.net/en_US/sdk.js";
                         fjs.parentNode.insertBefore(js, fjs);
                       }(document, 'script', 'facebook-jssdk'));
                    </script>
                    

                    </div>
